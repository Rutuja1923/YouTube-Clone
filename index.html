<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" type="image/png" href="images/youtube-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="header-nav flex-div">
        <div class="nav-left flex-div">
            <img id="hamburger" src="images/menu.png" alt="Menu">
            <div class="youtube-logo flex-div">
                <img id="logo-icon" src="images/youtube-icon.png" alt="Youtube Logo">
                <span class="logo-text">YouTube</span>
            </div>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search" id="search-bar">
                <button><img src="images/search-logo.png" alt="Search Icon" id="search-icon"></button>
            </div>
            <img src="images/voice-search.png" alt="Voice Search" id="mike-icon">
        </div>
        <div class="nav-right flex-div">
            <img id="create" src="images/video-create.png" alt="Upload video">
            <img id="notification" src="images/notification.png" alt="Notification Icon">
            <img id="profile" src="images/Jack.png" alt="Profile Icon">
        </div>
    </nav>
</body>
</html>
